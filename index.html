<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>expense-app</title>

  <style>
    #loginBox {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999; /* higher than React */
    }
    .box {
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      width: 220px;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <!-- LOGIN OVERLAY -->
  <div id="loginBox">
    <div class="box">
      <h3>Login</h3>
      <input id="username" placeholder="Username">
      <input id="passkey" type="password" placeholder="Passkey">
      <button onclick="login()">Login</button>
      <p id="error" style="color:red"></p>
    </div>
  </div>

  <div id="root"></div>

  <!-- React loads normally -->
  <script type="module" src="/src/main.jsx"></script>

  <script>
    function login() {
      if (
        username.value === "narayanrghanwat" &&
        passkey.value === "Akanksha_Narayan"
      ) {
        document.getElementById("loginBox").style.display = "none";
      } else {
        error.innerText = "Invalid credentials";
      }
    }
  </script>
</body>
</html>
