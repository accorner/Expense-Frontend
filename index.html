<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>expense-app</title>

  <style>
    #loginBox {
      position: fixed;
      inset: 0;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- Login Screen -->
  <div id="loginBox">
    <div class="box">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="passkey" placeholder="Passkey">
      <button onclick="login()">Login</button>
      <p id="error" style="color:red"></p>
    </div>
  </div>

  <div id="root"></div>

  <script>
    function login() {
      if (
        document.getElementById("username").value === "narayanrghanwat" &&
        document.getElementById("passkey").value === "Akanksha_Narayan"
      ) {
        document.getElementById("loginBox").remove();

        // ðŸ”¥ Load React ONLY after login
        const script = document.createElement("script");
        script.type = "module";
        script.src = "/src/main.jsx";
        document.body.appendChild(script);
      } else {
        document.getElementById("error").innerText = "Invalid credentials";
      }
    }
  </script>
</body>
</html>
